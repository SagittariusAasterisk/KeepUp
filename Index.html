<!DOCTYPE html>
<html>
<head>
  <title>Buzzer Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Buzzer Game</h1>
    <div id="setup">
      <button id="create-group">Create Group</button>
      <input type="text" id="group-code" placeholder="Enter Group Code">
      <button id="join-group">Join Group</button>
    </div>
    <div id="game" style="display: none;">
      <h2 id="group-info"></h2>
      <button id="buzz" style="display: none;">Buzz!</button>
      <h3 id="result"></h3>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
